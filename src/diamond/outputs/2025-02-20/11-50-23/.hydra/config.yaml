wandb:
  mode: disabled
  project: null
  entity: null
  name: null
  group: null
  tags: null
  notes: null
initialization:
  path_to_ckpt: null
  load_denoiser: true
  load_rew_end_model: true
  load_actor_critic: true
common:
  devices: 0
  seed: null
  resume: false
checkpointing:
  save_agent_every: 5
  num_to_keep: 11
collection:
  train:
    num_envs: 1
    epsilon: 0.01
    num_steps_total: 100000
    first_epoch:
      min: 5000
      max: 10000
      threshold_rew: 10
    steps_per_epoch: 100
  test:
    num_envs: 1
    num_episodes: 4
    epsilon: 0.0
    num_final_episodes: 100
static_dataset:
  path: null
  ignore_sample_weights: true
training:
  should: true
  num_final_epochs: 50
  cache_in_ram: true
  num_workers_data_loaders: 0
  model_free: false
  compile_wm: true
evaluation:
  should: true
  every: 10
world_model_env:
  _target_: envs.WorldModelEnvConfig
  horizon: 15
  num_batches_to_preload: 256
  diffusion_sampler:
    _target_: models.diffusion.DiffusionSamplerConfig
    num_steps_denoising: 3
    sigma_min: 0.002
    sigma_max: 5.0
    rho: 7
    order: 1
    s_churn: 0.0
    s_tmin: 0.0
    s_tmax: ${eval:'float("inf")'}
    s_noise: 1.0
denoiser:
  training:
    num_autoregressive_steps: 1
    start_after_epochs: 0
    steps_first_epoch: 10000
    steps_per_epoch: 400
    sample_weights:
    - 0.1
    - 0.1
    - 0.1
    - 0.7
    batch_size: 32
    grad_acc_steps: 1
    lr_warmup_steps: 100
    max_grad_norm: 1.0
  optimizer:
    lr: 0.0001
    weight_decay: 0.01
    eps: 1.0e-08
  sigma_distribution:
    _target_: models.diffusion.SigmaDistributionConfig
    loc: -0.4
    scale: 1.2
    sigma_min: 0.002
    sigma_max: 20
rew_end_model:
  training:
    seq_length: ${eval:'${world_model_env.horizon} + ${agent.denoiser.inner_model.num_steps_conditioning}'}
    start_after_epochs: 0
    steps_first_epoch: 10000
    steps_per_epoch: 400
    sample_weights: ${denoiser.training.sample_weights}
    batch_size: 32
    grad_acc_steps: 1
    lr_warmup_steps: 100
    max_grad_norm: 100.0
  optimizer:
    lr: 0.0001
    weight_decay: 0.01
    eps: 1.0e-08
actor_critic:
  training:
    sample_weights: ${denoiser.training.sample_weights}
    batch_size: 32
    grad_acc_steps: 1
    start_after_epochs: 0
    steps_first_epoch: 5000
    steps_per_epoch: 400
    lr_warmup_steps: 100
    max_grad_norm: 100.0
  actor_critic_loss:
    _target_: models.actor_critic.ActorCriticLossConfig
    backup_every: 15
    gamma: 0.985
    lambda_: 0.95
    weight_value_loss: 1.0
    weight_entropy_loss: 0.001
  optimizer:
    lr: 0.0001
    weight_decay: 0
    eps: 1.0e-08
env:
  train:
    id: BreakoutNoFrameskip-v4
    done_on_life_loss: true
    size: 64
    max_episode_steps: null
  test:
    id: ${..train.id}
    done_on_life_loss: false
    size: ${..train.size}
    max_episode_steps: null
  keymap: atari/${.train.id}
agent:
  _target_: agent.AgentConfig
  denoiser:
    _target_: models.diffusion.DenoiserConfig
    sigma_data: 0.5
    sigma_offset_noise: 0.3
    inner_model:
      _target_: models.diffusion.InnerModelConfig
      img_channels: 3
      num_steps_conditioning: 4
      cond_channels: 256
      depths:
      - 2
      - 2
      - 2
      - 2
      channels:
      - 64
      - 64
      - 64
      - 64
      attn_depths:
      - 0
      - 0
      - 0
      - 0
  rew_end_model:
    _target_: models.rew_end_model.RewEndModelConfig
    lstm_dim: 512
    img_channels: ${agent.denoiser.inner_model.img_channels}
    img_size: ${env.train.size}
    cond_channels: 128
    depths:
    - 2
    - 2
    - 2
    - 2
    channels:
    - 32
    - 32
    - 32
    - 32
    attn_depths:
    - 0
    - 0
    - 0
    - 0
  actor_critic:
    _target_: models.actor_critic.ActorCriticConfig
    lstm_dim: 512
    img_channels: ${agent.denoiser.inner_model.img_channels}
    img_size: ${env.train.size}
    channels:
    - 32
    - 32
    - 64
    - 64
    down:
    - 1
    - 1
    - 1
    - 1
